<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav class="container">
            <div class="logo">Portfolio</div>
            <ul>
                <a href="#photo">

                </a>
                <a href="#project">
                    <li>Project</li>
                </a>
                <a href="#Contacts">
                    <li>Contacts</li>
                </a>

    <main>
        <section id="photo">
            <div class="container">
                <div class="photo_image animate__animated animate__bounceInLeft ">

                    <img src="myimage.jpg" alt="image">

                    <h1>
                        <span class="hi">Hi</span>, I am <span class="name">Vartika Agrawal</span>
                    </h1>

        </section>
        <section id="project">

              <div class="project_container">

                    </div>
                  </div>
                </div>
                <div class="grid_item">
                  <div class="card">

                      <h3>Healthcare Website</h3>
                    </div>
                  </div>
                </div>

          </div>
        </section>
        <section id="contact">
          <div class="container">
            <h2>Let's work together...</h2>
            <div class="top_contact">
              <div class="contact_way">
            <a href="https://www.linkedin.com/in/vartika-agrawal-893289299"> <i class="fa-brands fa-linkedin"></i></a>
           
                <h3>Linkedin</h3>
              </div>
              <div class="contact_way">
                <a href="https://x.com/Vartika30905068?t=Hnbnnu77EOG7RKSKP6fohg&s=09"> <i class="fa-brands fa-twitter"></i></a>
                <h3>Twitter</h3>
              </div>
              <div class="contact_way">
                <h3>@ Send Mail</h3>
              </div>
            </div>
            <div class="bottom_contact">
              <div class="contact_way">
               <a href="https://github.com/Vartikagrawal"> <i class="fab fa-github"></i></a>
                <h3>Github</h3>
              </div>
              <div class="contact_way">
                <i class="fa fa-mobile"></i>
                <h3>Mobile</h3>
              </div>
            </div>
          </div>

      <footer>
        <div class="container">Created By Vartika Agrawal</div>
